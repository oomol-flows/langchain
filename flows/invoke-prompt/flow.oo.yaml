nodes:
  - task: self::prompt-template
    title: "Prompt #1"
    node_id: prompt#2
    inputs_from:
      - handle: template
        value: "Hi, my name is {input}. nice to meet you."
      - handle: input
        value:
  - task: self::model
    title: "Model #1"
    node_id: model#1
    inputs_from:
      - handle: interface
        value: openai
      - handle: temperature
        value: 0
      - handle: timeout
        value: 120
      - handle: base_url
      - handle: api_key
      - handle: model
      - handle: input
        value:
        from_node:
          - node_id: prompt#2
            output_handle: output
  - task: self::string-output
    title: "String Output #1"
    node_id: string-output#2
    inputs_from:
      - handle: input
        value:
        from_node:
          - node_id: model#1
            output_handle: output
  - task: self::chain
    title: "Chain #1"
    node_id: chain#2
    inputs_from:
      - handle: input
        from_node:
          - node_id: +python#1
            output_handle: output
      - handle: model
        from_node:
          - node_id: string-output#2
            output_handle: output
  - task: oomol-preview::markdown-preview
    title: "Markdown preview #1"
    node_id: markdown-preview#1
    inputs_from:
      - handle: text
        from_node:
          - node_id: chain#2
            output_handle: response
  - task:
      ui:
        default_width: 450
      inputs_def:
        []
      outputs_def:
        - handle: output
          description: Output
          json_schema:
            type: string
      executor:
        name: python
        options:
          entry: scriptlets/+python#1.py
    title: "Python #1"
    icon: ":logos:python:"
    node_id: +python#1
