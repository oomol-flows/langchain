nodes:
  - task: self::prompt-messages-template
    title: "Prompt messages template #1"
    node_id: prompt-messages-template#1
    inputs_from:
      - handle: messages
        value:
          - role: system
            template: "You are a liar. When humans answer any question you ask, you must
              reply with a witty and humorous answer that is the opposite of the
              correct answer. You must use sarcasm."
          - role: user
            template: I am confused and have a question for you. {input}
  - node_id: model#1
    node_type: task_node
    title: "Model #2"
    inputs_from:
      - handle: interface
        value: openai
      - handle: temperature
        value: 0
      - handle: timeout
        value: 120
      - handle: base_url
      - handle: api_key
      - handle: model
      - handle: input
        value: null
        from_node:
          - node_id: prompt-messages-template#1
            output_handle: output
    task: self::model
  - node_id: string-output#1
    node_type: task_node
    title: "String Output #2"
    inputs_from:
      - handle: input
        value: null
        from_node:
          - node_id: model#1
            output_handle: output
    task: self::string-output
  - node_id: chain#1
    node_type: task_node
    title: "Chain #2"
    inputs_from:
      - handle: input
        from_node:
          - node_id: +python#1
            output_handle: output
      - handle: model
        from_node:
          - node_id: string-output#1
            output_handle: output
    task: self::chain
  - node_id: markdown-preview#1
    node_type: task_node
    title: "Markdown preview #2"
    inputs_from:
      - handle: text
        from_node:
          - node_id: chain#1
            output_handle: response
    task: oomol-preview::markdown-preview
  - task:
      ui:
        default_width: 450
      inputs_def:
        []
      outputs_def:
        - handle: output
          description: Output
          json_schema:
            type: string
      executor:
        name: python
        options:
          entry: scriptlets/+python#1.py
    title: "Python #1"
    icon: ":logos:python:"
    node_id: +python#1
